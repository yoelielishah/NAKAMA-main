<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - NakamaLMS</title>
    <link rel="stylesheet" href="resetstyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Poppins&display=swap" rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
</head>
<body>
    <div class="background-image"></div>
    <div class="form-container">
        <div class="form-logo">
            <img src="images/nakamalogo.jpg" alt="NakamaLMS Logo">
        </div>
        <h1>Reset Password</h1>
        <p>Please enter your email to receive a password reset link.</p>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <button type="submit" class="submit-button">Send Reset Link</button>
        </form>
        <div class="links">
            <a href="signup.html">Back to Sign In</a>
        </div>
    </div>
</body>
</html>
