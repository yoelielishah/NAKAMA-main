<body>

<section id="banner-2">
    <img src="images/nakamalogo.jpg" class="logo">
    <div class="contact-us-form">
        <h2>Below is a contact form for your reviews and testimonials about the Online Learning Management System</h2>
        <<form action="contactus.php" method="post">
            <div class="contact-input">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" placeholder="Enter your first name">
            </div>
            <div class="contact-input">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" placeholder="Enter your last name">
            </div>
            <div class="contact-input">
                <label for="bname">Business Name</label>
                <input type="text" name="bname" id="bname" placeholder="Enter your business name">
            </div>
            <div class="contact-input">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="select-reasons">
                <label for="industry">Select Industry</label>
                <select id="industry"  name="industry">
                    <option value="" disabled selected>Select Industry</option>
                    <option value="Research & Media" name="industry">Research & Media</option>
                    <option value="Healthcare" name="industry">Healthcare</option>
                    <option value="Telcom/ Internet Service Providers/ IT Companies" name="industry" >Telcom/ Internet Service Providers/ IT Companies</option>
                    <option value="Travel & Tourism" name="industry">Travel & Tourism</option>
                    <option value="Retail & Ecommerce" name="industry">Retail & Ecommerce</option>
                    <option value="Public Sector/ Government/ Ministries" name="industry">Public Sector/ Government/ Ministries</option>
                    <option value="BFSI (Banking, Financial Services & Insurance)" name="industry">BFSI (Banking, Financial Services & Insurance)</option>
                    <option value="Non-Profit/ Non Governmental Organizations" name="industry">Non-Profit/ Non Governmental Organizations</option>
                    <option value="Other" name="industry">Other</option>
                </select>
            </div>
            <div class="form-msg">
                <label for="message">Message</label>
                <textarea name="message" id="message" name="message" cols="30" rows="5" placeholder="Please specify your needs..."></textarea>
            </div>
            <div class="submit-btn">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="contact-email">
            <p>Email Us</p>
            <a href="mailto:info@nakama-tech.com">info@nakama-tech.com</a>
        </div>
    </div>
</section>

<div id="menuBtn">
    <img src="images/menubutton.png" id="menu">
</div>

<script>
    var menuBtn = document.getElementById("menuBtn");
    var sideNav = document.getElementById("sideNav");
    var menu = document.getElementById("menu");

    sideNav.style.right = "-250px";

    menuBtn.onclick = function() {
        if(sideNav.style.right === "-250px") {
            sideNav.style.right = "0";
            menu.src = "images/close.png";
        } else {
            sideNav.style.right = "-250px";
            menu.src = "images/menu.jpg";
        }
    };
</script>
